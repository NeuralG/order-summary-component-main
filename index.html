<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="cssResets.css" />
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="flex">
			<img src="images/illustration-hero.svg" class="main-img" alt="" />
			<div class="wrapper flex">
				<h1>Order Summary</h1>
				<p class="text">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<div class="price-grid">
					<img src="images/icon-music.svg" alt="" />
					<p class="plan">Annual Plan</p>
					<p class="price">$59.99/year</p>
					<button type="button">Change</button>
				</div>
				<button type="button" class="main-button pay">
					Proceed to Payment
				</button>
				<button type="button" class="main-button cancel">Cancel Order</button>
			</div>
		</main>
		<footer class="attribution">
			<p>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Umutcan Ã‡etin</a>.
			</p>
		</footer>
	</body>
</html>
